<html>
    <head>
        <title>New Input types</title>
    </head>

    <body>
        <form>
        <label>Select Color</label> <input type="color" name="" /> <br>
        <label>Select Number</label> <input type="number" min="0" max="100" step="10" name="" /> <br><br>
        <label>Range</label> <input type="range" min="0" max="100" step="10" name="" /> <br><br>
        <label>Select Date</label> <input type="date" min="0" max="100" step="10" name="" /> <br><br>
        <label>Select Date & Time</label> <input type="datetime-local" min="0" max="100" step="10" name="" /> <br><br>
        <label>Month</label> <input type="month" name="" /> <br><br>
        <label>Week</label> <input type="Week"  name="" /> <br><br>
        <label>Time</label> <input type="time" name="" /> <br><br>
        <label>Email</label> <input type="email" name="" /> <br><br>
        <label>URL</label> <input type="url" name="" /> <br><br>
        <label>Search</label> <input type="search" name="" /> <br><br>
        <label>Telephone</label> <input type="tel" name="" /> <br><br>

        <input type="submit" />
        </form>
    </body>
</html>
